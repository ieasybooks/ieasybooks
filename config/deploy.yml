service: ieasybooks

image: ieasybooks/ieasybooks

registry:
  username: ieasybooks

  password:
    - KAMAL_REGISTRY_PASSWORD

# Deploy to these servers.
servers:
  web:
    hosts:
      - 84.46.251.182
    options:
      network: "ieasybooks_network"
    labels:
      traefik.http.routers.baheth.entrypoints: websecure
      traefik.http.routers.baheth.rule: Host(`ieasybooks.com`)
      traefik.http.routers.baheth.tls: true
      traefik.http.routers.baheth.tls.certresolver: letsencrypt

traefik:
  options:
    network: "ieasybooks_network"
    publish:
      - "443:443"
    volume:
      - "/ieasybooks_letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    entryPoints.web.http.redirections.entryPoint.to: websecure
    entryPoints.web.http.redirections.entryPoint.scheme: https
    entryPoints.web.http.redirections.entrypoint.permanent: true
    certificatesResolvers.letsencrypt.acme.email: "easybooksdev@gmail.com"
    certificatesResolvers.letsencrypt.acme.storage: "/ieasybooks_letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web

# Remember to run `kamal env push` after making changes!
env:
  clear:
    DB_HOST: ieasybooks-postgres
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD

accessories:
  postgres:
    image: postgres:16
    roles:
      - web
    options:
      network: "ieasybooks_network"
    env:
      clear:
        POSTGRES_DB: ieasybooks_production
        POSTGRES_USER: ieasybooks
      secret:
        - POSTGRES_PASSWORD
    cmd: [
      postgres,
      -c, "pg_stat_statements.track=all",
      -c, "shared_preload_libraries=pg_stat_statements"
    ]
    files:
      - db/production.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/postgresql/data

healthcheck:
  port: 3001
  exposed_port: 4000
  log_lines: 10_000

asset_path: /rails/public/assets

run_directory: .ieasybooks-kamal
